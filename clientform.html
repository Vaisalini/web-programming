<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 10px;
      display: block;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2 >Client-Side Form Validation </h2>
  <br> <br>

  <form>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required minlength="3">
    <span class="error">Username must be at least 3 characters</span>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>e
    <span class="error">Please enter a valid email address</span>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required minlength="6">
    <span class="error">Password must be at least 6 characters</span>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
    <span class="error">Passwords do not match</span>

    <input type="submit" value="Submit">
  </form>

</body>
</html>
