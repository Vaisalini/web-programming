<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder - Builder</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav li {
            display: inline;
            margin-right: 15px;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            text-align: center;
        }

        form {
            text-align: left;
            max-width: 600px;
            margin: 0 auto;
        }

        label, input, textarea, button {
            display: block;
            margin-bottom: 10px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Function to update the resume preview
            function updateResume() {
                var name = document.getElementById('name').value;
                var email = document.getElementById('email').value;
                var summary = document.getElementById('summary').value;

                // Update personal details in the preview section
                document.getElementById('preview-name').innerText = name;
                document.getElementById('preview-email').innerText = email;
                document.getElementById('preview-summary').innerText = summary;

                // Update education details in the preview section
                var educationList = document.getElementById('education-list');
                var educationItems = educationList.querySelectorAll('input');
                educationList.innerHTML = "";
                educationItems.forEach(function (item) {
                    var educationItem = document.createElement('li');
                    educationItem.innerText = item.value;
                    educationList.appendChild(educationItem);
                });

                // Update experience details in the preview section
                var experienceList = document.getElementById('experience-list');
                var experienceItems = experienceList.querySelectorAll('input');
                experienceList.innerHTML = "";
                experienceItems.forEach(function (item) {
                    var experienceItem = document.createElement('li');
                    experienceItem.innerText = item.value;
                    experienceList.appendChild(experienceItem);
                });
            }

            // Add event listener for the update button
            document.getElementById('update-preview').addEventListener('click', function () {
                updateResume();
            });
        });
    </script>
</head>
<body>
    <header>
        <h1>Resume Builder</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="builder.html">Resume Builder</a></li>
                <li><a href="preview.html">Preview</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Resume Builder</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your Name">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Your Email">

            <label for="summary">Summary:</label>
            <textarea id="summary" placeholder="Brief summary about yourself"></textarea>

            <h3>Education:</h3>
            <div id="education-list">
                <input type="text" placeholder="Add Education">
                <input type="text" placeholder="Add Education">
                <!-- Add more education fields as needed -->
            </div>

            <h3>Experience:</h3>
            <div id="experience-list">
                <input type="text" placeholder="Add Experience">
                <input type="text" placeholder="Add Experience">
                <!-- Add more experience fields as needed -->
            </div>

            <button type="button" id="update-preview">Update Preview</button>
        </form>
    </section>

    <section>
        <h2>Resume Preview</h2>
        <p>Name: <span id="preview-name"></span></p>
        <p>Email: <span id="preview-email"></span></p>
        <p>Summary: <span id="preview-summary"></span></p>
        <p>Education <span id="preview-education"></span></p>
        <p>Experience <span id="preview-experience"></span></p>
        <!--<h3>Education:</h3>
        <ul id="preview-education"></ul>

        <h3>Experience:</h3>
        <ul id="preview-experience"></ul>-->
    </section>

    <footer>
        <p>&copy; 2024 Resume Builder</p>
    </footer>
</body>
</html>
